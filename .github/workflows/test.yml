name: ğŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'miganado/lib/**'
      - 'miganado/test/**'
      - 'miganado/pubspec.yaml'
      - 'miganado/pubspec.lock'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'miganado/lib/**'
      - 'miganado/test/**'
      - 'miganado/pubspec.yaml'
      - 'miganado/pubspec.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Get dependencies
        working-directory: miganado
        run: flutter pub get

      - name: ğŸ” Analyze code
        working-directory: miganado
        run: flutter analyze lib/ test/
        continue-on-error: true

      - name: ğŸ§ª Run tests
        working-directory: miganado
        run: flutter test --coverage --verbose
        continue-on-error: false

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./miganado/coverage/lcov.info
          flags: unittests
          name: codecov-flutter
          fail_ci_if_error: false
          verbose: true

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "## âœ… Test Execution Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  code-quality:
    name: ğŸ“‹ Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: miganado
        run: flutter pub get

      - name: ğŸ¨ Format check
        working-directory: miganado
        run: dart format --set-exit-if-changed lib/ test/
        continue-on-error: true

      - name: ğŸ” Lint check
        working-directory: miganado
        run: flutter analyze lib/ test/
        continue-on-error: true

      - name: ğŸ“‹ Pub outdated check
        working-directory: miganado
        run: flutter pub outdated --no-dev-dependencies || true
        continue-on-error: true
