# Dependabot configuration file
# Actualiza autom√°ticamente las dependencias de pubspec.yaml y GitHub Actions

version: 2
updates:
  - package-ecosystem: "pub"
    directory: "/miganado"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(actions)"
    open-pull-requests-limit: 5
